# Ticket G2: EV Upper Cap (quantile=0.95)
# C0+C1+C3+G2: market_offset + history_features + speed/last3f + ev_upper_cap

backtest:
  buy_t_minus_minutes: 1

model:
  use_market_offset: true
  p_mkt_clip: [1e-4, 0.9999]
  blend_weight_w: 0.0

betting:
  log_odds_std_60m_max: null
  slippage_table:
    enabled: false
  odds_band_bias:
    enabled: false
  max_bets_per_race: 1
  # Ticket G2: EV上側カット
  ev_upper_cap:
    enabled: true
    quantile: 0.95

