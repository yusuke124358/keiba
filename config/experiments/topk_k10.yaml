# Ticket N4: top-K per race（K=10）

data_source:
  provider: "jra_van_datalab"
  storage_raw_dir: "data/raw"
  storage_processed_dir: "data/processed"

database:
  url: "postgresql+psycopg://postgres:postgres@localhost:5432/keiba"

universe:
  track_codes: ["01","02","03","04","05","06","07","08","09","10"]
  require_results: true
  require_ts_win: true
  exclude_race_ids:
    - "2025020808010301"
    - "2025020808010302"
    - "2025020808010303"
    - "2025020808010304"
    - "2025020808010305"
    - "2025020808010306"
    - "2025020808010307"
    - "2025020808010308"
    - "2025020808010309"
    - "2025020808010310"
    - "2025020808010311"
    - "2025020808010312"

odds_timeseries:
  supported_types: ["win", "place", "bracket_quinella", "quinella"]
  interval_minutes: [5, 10]
  include_total_sales: true

backtest:
  buy_t_minus_minutes: 1
  slippage:
    enabled_if_no_ts_odds: false
    odds_multiplier: 1.0

model:
  type: "lightgbm"
  blend_weight_w: 0.8
  calibration: "isotonic"
  seed: 42

cv:
  scheme: "walk_forward"
  train_years: 4
  test_months: 12

betting:
  ev_margin: 0.10
  closing_odds_multiplier: 1.0
  slippage_table:
    enabled: false
  odds_band_bias:
    enabled: false
  log_odds_std_60m_max: null
  reject_if_log_odds_std_60m_missing: true
  min_odds: null
  max_odds: null
  max_bets_per_race: 10
  bankroll_yen: 300000
  sizing:
    method: "fractional_kelly"
    fraction: 0.2
  caps:
    per_race_pct: 0.01
    per_day_pct: 0.03
  stop:
    max_daily_loss_pct: 0.03


