name: Agent Propose PR

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  propose:
    runs-on: self-hosted
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Preflight (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: scripts/agent/preflight.sh
      - name: Preflight (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: scripts/agent/preflight.ps1
      - name: Configure Codex (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mkdir -p ~/.codex
          cp .github/runner/codex.config.toml ~/.codex/config.toml
      - name: Configure Codex (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "$HOME\\.codex" | Out-Null
          Copy-Item .github\\runner\\codex.config.toml "$HOME\\.codex\\config.toml" -Force
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Python deps (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: python -m pip install --upgrade pip pyyaml
      - name: Install Python deps (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: python -m pip install --upgrade pip pyyaml
      - name: Run propose loop
        env:
          AUTO_FIX_PUSH_TOKEN: ${{ secrets.AUTO_FIX_PUSH_TOKEN }}
          GH_TOKEN: ${{ secrets.AUTO_FIX_PUSH_TOKEN }}
        shell: bash
        if: runner.os != 'Windows'
        run: python scripts/agent/propose_pr.py --once --publisher token
      - name: Run propose loop (Windows)
        if: runner.os == 'Windows'
        env:
          AUTO_FIX_PUSH_TOKEN: ${{ secrets.AUTO_FIX_PUSH_TOKEN }}
          GH_TOKEN: ${{ secrets.AUTO_FIX_PUSH_TOKEN }}
        shell: pwsh
        run: python scripts\\agent\\propose_pr.py --once --publisher token
