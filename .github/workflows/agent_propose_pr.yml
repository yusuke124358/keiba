name: Agent Propose PR

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  propose:
    runs-on: self-hosted
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Preflight
        shell: bash
        run: scripts/agent/preflight.sh
      - name: Configure Codex
        shell: bash
        run: |
          mkdir -p ~/.codex
          cp .github/runner/codex.config.toml ~/.codex/config.toml
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Python deps
        run: python -m pip install --upgrade pip pyyaml
      - name: Run propose loop
        env:
          AUTO_FIX_PUSH_TOKEN: ${{ secrets.AUTO_FIX_PUSH_TOKEN }}
          GH_TOKEN: ${{ secrets.AUTO_FIX_PUSH_TOKEN }}
        run: python scripts/agent/propose_pr.py --once --publisher token
