name: Agent Auto Fix

on:
  issue_comment:
    types: [created]
  pull_request_review:
    types: [submitted]
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:
    inputs:
      pr_number:
        description: "PR number (optional)"
        required: false
        type: string

jobs:
  auto-fix:
    if: ${{ github.event_name != 'issue_comment' || github.event.issue.pull_request }}
    runs-on: self-hosted
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Preflight (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: scripts/agent/preflight.sh
      - name: Preflight (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: powershell -ExecutionPolicy Bypass -File scripts\agent\preflight.ps1
      - name: Configure Codex (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mkdir -p ~/.codex
          cp .github/runner/codex.config.toml ~/.codex/config.toml
      - name: Configure Codex (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          if not exist "%USERPROFILE%\\.codex" mkdir "%USERPROFILE%\\.codex"
          copy /Y .github\\runner\\codex.config.toml "%USERPROFILE%\\.codex\\config.toml"
      - name: Setup Python
        if: runner.os != 'Windows'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Verify Python (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          python --version
          python -m pip --version
      - name: Install Python deps (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: python -m pip install --upgrade pip pyyaml
      - name: Install Python deps (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: python -m pip install --upgrade pip pyyaml
      - name: Resolve PR number (Linux/macOS)
        if: runner.os != 'Windows'
        id: pr
        shell: bash
        run: |
          pr=""
          if [[ "${{ github.event_name }}" == "issue_comment" ]]; then
            if [[ -n "${{ github.event.issue.pull_request }}" ]]; then
              pr="${{ github.event.issue.number }}"
            fi
          elif [[ "${{ github.event_name }}" == "pull_request_review" ]]; then
            pr="${{ github.event.pull_request.number }}"
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            pr="${{ inputs.pr_number }}"
          fi
          echo "pr_number=$pr" >> "$GITHUB_OUTPUT"
      - name: Resolve PR number (Windows)
        if: runner.os == 'Windows'
        id: pr_win
        shell: cmd
        run: |
          python -c "import json,os; data=json.load(open(os.environ['GITHUB_EVENT_PATH'])); pr=''; evt=os.environ.get('GITHUB_EVENT_NAME'); pr=data.get('issue',{}).get('number','') if (evt=='issue_comment' and data.get('issue',{}).get('pull_request')) else pr; pr=data.get('pull_request',{}).get('number','') if evt=='pull_request_review' else pr; pr=(data.get('inputs',{}) or {}).get('pr_number','') if evt=='workflow_dispatch' else pr; open(os.environ['GITHUB_OUTPUT'],'a',encoding='utf-8').write(f'pr_number={pr}\\n')"
      - name: Run review loop
        env:
          AUTO_FIX_PUSH_TOKEN: ${{ secrets.AUTO_FIX_PUSH_TOKEN }}
          GH_TOKEN: ${{ secrets.AUTO_FIX_PUSH_TOKEN }}
        shell: bash
        if: runner.os != 'Windows'
        run: |
          args=()
          if [[ -n "${{ steps.pr.outputs.pr_number }}" ]]; then
            args+=(--pr "${{ steps.pr.outputs.pr_number }}")
          fi
          python scripts/agent/review_loop.py "${args[@]}"
      - name: Run review loop (Windows)
        if: runner.os == 'Windows'
        env:
          AUTO_FIX_PUSH_TOKEN: ${{ secrets.AUTO_FIX_PUSH_TOKEN }}
          GH_TOKEN: ${{ secrets.AUTO_FIX_PUSH_TOKEN }}
        shell: cmd
        run: |
          set "PR=${{ steps.pr_win.outputs.pr_number }}"
          if not "%PR%"=="" if not "%PR%"=="\n" (
            python scripts\\agent\\review_loop.py --pr %PR%
          ) else (
            python scripts\\agent\\review_loop.py
          )
