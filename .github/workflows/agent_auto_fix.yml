name: Agent Auto Fix

on:
  issue_comment:
    types: [created]
  pull_request_review:
    types: [submitted]
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:
    inputs:
      pr_number:
        description: "PR number (optional)"
        required: false
        type: string

jobs:
  auto-fix:
    if: ${{ github.event_name != 'issue_comment' || github.event.issue.pull_request }}
    runs-on: self-hosted
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Preflight (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: scripts/agent/preflight.sh
      - name: Preflight (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: scripts/agent/preflight.ps1
      - name: Configure Codex (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mkdir -p ~/.codex
          cp .github/runner/codex.config.toml ~/.codex/config.toml
      - name: Configure Codex (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "$HOME\\.codex" | Out-Null
          Copy-Item .github\\runner\\codex.config.toml "$HOME\\.codex\\config.toml" -Force
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Python deps (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: python -m pip install --upgrade pip pyyaml
      - name: Install Python deps (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: python -m pip install --upgrade pip pyyaml
      - name: Resolve PR number (Linux/macOS)
        if: runner.os != 'Windows'
        id: pr
        shell: bash
        run: |
          pr=""
          if [[ "${{ github.event_name }}" == "issue_comment" ]]; then
            if [[ -n "${{ github.event.issue.pull_request }}" ]]; then
              pr="${{ github.event.issue.number }}"
            fi
          elif [[ "${{ github.event_name }}" == "pull_request_review" ]]; then
            pr="${{ github.event.pull_request.number }}"
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            pr="${{ inputs.pr_number }}"
          fi
          echo "pr_number=$pr" >> "$GITHUB_OUTPUT"
      - name: Resolve PR number (Windows)
        if: runner.os == 'Windows'
        id: pr_win
        shell: pwsh
        run: |
          $event = Get-Content $env:GITHUB_EVENT_PATH | ConvertFrom-Json
          $pr = ""
          if ($env:GITHUB_EVENT_NAME -eq "issue_comment") {
            if ($event.issue.pull_request) {
              $pr = $event.issue.number
            }
          } elseif ($env:GITHUB_EVENT_NAME -eq "pull_request_review") {
            $pr = $event.pull_request.number
          } elseif ($env:GITHUB_EVENT_NAME -eq "workflow_dispatch") {
            $pr = $event.inputs.pr_number
          }
          "pr_number=$pr" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
      - name: Run review loop
        env:
          AUTO_FIX_PUSH_TOKEN: ${{ secrets.AUTO_FIX_PUSH_TOKEN }}
          GH_TOKEN: ${{ secrets.AUTO_FIX_PUSH_TOKEN }}
        shell: bash
        if: runner.os != 'Windows'
        run: |
          args=()
          if [[ -n "${{ steps.pr.outputs.pr_number }}" ]]; then
            args+=(--pr "${{ steps.pr.outputs.pr_number }}")
          fi
          python scripts/agent/review_loop.py "${args[@]}"
      - name: Run review loop (Windows)
        if: runner.os == 'Windows'
        env:
          AUTO_FIX_PUSH_TOKEN: ${{ secrets.AUTO_FIX_PUSH_TOKEN }}
          GH_TOKEN: ${{ secrets.AUTO_FIX_PUSH_TOKEN }}
        shell: pwsh
        run: |
          $pr = "${{ steps.pr_win.outputs.pr_number }}"
          if ($pr) {
            python scripts\\agent\\review_loop.py --pr $pr
          } else {
            python scripts\\agent\\review_loop.py
          }
