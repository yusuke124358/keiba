name: agent_backlog_cron

on:
  schedule:
    - cron: "15 * * * *"
  workflow_dispatch:

concurrency:
  group: agent-backlog-batch
  cancel-in-progress: false

jobs:
  batch:
    runs-on: self-hosted
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Preflight (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: scripts/agent/preflight.sh
      - name: Preflight (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: powershell -ExecutionPolicy Bypass -File scripts\agent\preflight.ps1
      - name: Configure Codex (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mkdir -p ~/.codex
          cp .github/runner/codex.config.toml ~/.codex/config.toml
      - name: Configure Codex (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          if not exist "%USERPROFILE%\\.codex" mkdir "%USERPROFILE%\\.codex"
          copy /Y .github\\runner\\codex.config.toml "%USERPROFILE%\\.codex\\config.toml"
      - name: Install deps (venv) (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          python -m venv py64_analysis/.venv
          py64_analysis/.venv/bin/python -m pip install -U pip
          py64_analysis/.venv/bin/python -m pip install -e "py64_analysis[dev]"
      - name: Install deps (venv) (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          where py >nul 2>nul
          if %ERRORLEVEL%==0 (
            py -3.12 -m venv py64_analysis\\.venv
          ) else (
            python -m venv py64_analysis\\.venv
          )
          py64_analysis\\.venv\\Scripts\\python.exe -m pip install -U pip
          py64_analysis\\.venv\\Scripts\\python.exe -m pip install -e "py64_analysis[dev]"
      - name: Normalize Codex assets (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: py64_analysis/.venv/bin/python scripts/agent/normalize_codex_assets.py
      - name: Normalize Codex assets (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: py64_analysis\\.venv\\Scripts\\python.exe scripts\\agent\\normalize_codex_assets.py
      - name: Run backlog batch (Linux/macOS)
        if: runner.os != 'Windows'
        env:
          AUTO_FIX_PUSH_TOKEN: ${{ secrets.AUTO_FIX_PUSH_TOKEN }}
          GH_TOKEN: ${{ secrets.AUTO_FIX_PUSH_TOKEN }}
        shell: bash
        run: |
          py64_analysis/.venv/bin/python scripts/agent/run_backlog_batch.py \
            --count 5 \
            --publish \
            --push-base \
            --stale-in-progress-hours 0 \
            --item-timeout-minutes 90 \
            --requeue-on-timeout \
            --auto-stash \
            --base-branch main
      - name: Run backlog batch (Windows)
        if: runner.os == 'Windows'
        env:
          AUTO_FIX_PUSH_TOKEN: ${{ secrets.AUTO_FIX_PUSH_TOKEN }}
          GH_TOKEN: ${{ secrets.AUTO_FIX_PUSH_TOKEN }}
        shell: cmd
        run: >
          py64_analysis\.venv\Scripts\python.exe scripts\agent\run_backlog_batch.py
          --count 5
          --publish
          --push-base
          --stale-in-progress-hours 0
          --item-timeout-minutes 90
          --requeue-on-timeout
          --auto-stash
          --base-branch main
      - name: Upload experiment artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: experiment-artifacts-${{ github.run_id }}-${{ github.run_attempt }}
          path: |
            artifacts/experiments/**
            AGENTS.md
          if-no-files-found: ignore
