name: agent_scientist_loop

on:
  workflow_dispatch:

concurrency:
  group: agent-scientist-loop
  cancel-in-progress: true

jobs:
  loop:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Preflight
        shell: cmd
        run: powershell -ExecutionPolicy Bypass -File scripts\agent\preflight.ps1
      - name: Configure Codex
        shell: cmd
        run: powershell -ExecutionPolicy Bypass -Command "New-Item -ItemType Directory -Force -Path \"$env:USERPROFILE\\.codex\" | Out-Null; Copy-Item -Path .github/runner/codex.config.toml -Destination \"$env:USERPROFILE\\.codex\\config.toml\" -Force"
      - name: Install deps (venv)
        shell: cmd
        run: |
          where py >nul 2>nul
          if %ERRORLEVEL%==0 (
            py -3.12 -m venv py64_analysis\\.venv
          ) else (
            python -m venv py64_analysis\\.venv
          )
          py64_analysis\\.venv\\Scripts\\python.exe -m pip install -U pip
          py64_analysis\\.venv\\Scripts\\python.exe -m pip install -e "py64_analysis[dev]"
      - name: Run Scientist Loop (one action)
        shell: cmd
        run: py64_analysis\\.venv\\Scripts\\python.exe scripts\\agent\\loop.py --once
      - name: Upload experiment artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: experiment-artifacts-${{ github.run_id }}-${{ github.run_attempt }}
          path: |
            artifacts/experiments/**
          if-no-files-found: ignore
      - name: Publish If Changes
        shell: cmd
        env:
          AUTO_FIX_PUSH_TOKEN: ${{ secrets.AUTO_FIX_PUSH_TOKEN }}
        run: >
          powershell -ExecutionPolicy Bypass -Command "$ahead = git rev-list --count origin/main..HEAD; if ($ahead -eq 0) { Write-Host 'No changes to publish.'; exit 0 }; $title = 'autogen: scientist loop'; $body = 'docs/automation.md'; $labels = 'autogen,auto-fix'; if (Test-Path 'artifacts/agent/loop_pr_body.md') { $body = 'artifacts/agent/loop_pr_body.md' }; if (Test-Path 'artifacts/agent/loop_labels.txt') { $labels = (Get-Content 'artifacts/agent/loop_labels.txt' -Raw).Trim() }; py64_analysis\\.venv\\Scripts\\python.exe scripts/publish/publisher.py --base main --title $title --body-file $body --labels $labels"
