name: agent_backlog_batch

on:
  workflow_dispatch:
    inputs:
      count:
        description: "Number of backlog items to run."
        required: false
        default: "5"
        type: string
      continue_on_failure:
        description: "Continue processing remaining items after a failure."
        required: false
        default: "false"
        type: string
      publish:
        description: "Create PRs after experiments."
        required: false
        default: "true"
        type: string
      publish_on:
        description: "When publishing, which outcomes create PRs."
        required: false
        default: "accept_or_needs_human"
        type: string
      push_base:
        description: "Push backlog status commits to the base branch."
        required: false
        default: "true"
        type: string
      stale_in_progress_hours:
        description: "Requeue in-progress items older than this many hours (0 = all)."
        required: false
        default: "0"
        type: string
      item_timeout_minutes:
        description: "Timeout per experiment run in minutes (0 disables)."
        required: false
        default: "0"
        type: string
      requeue_on_timeout:
        description: "Requeue backlog items when an experiment times out."
        required: false
        default: "true"
        type: string
      auto_stash:
        description: "Auto-stash local changes if the working tree is dirty."
        required: false
        default: "false"
        type: string
      base_branch:
        description: "Base branch to update backlog on (blank uses workflow ref)."
        required: false
        default: ""
        type: string
      repeat_until_empty:
        description: "Re-dispatch this workflow until the backlog has no todo items."
        required: false
        default: "false"
        type: string
      repeat_limit:
        description: "Max chained runs when repeat_until_empty=true."
        required: false
        default: "20"
        type: string
      repeat_index:
        description: "Internal chain index (do not set manually)."
        required: false
        default: "0"
        type: string

concurrency:
  group: agent-backlog-batch
  cancel-in-progress: false

jobs:
  batch:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Preflight (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: scripts/agent/preflight.sh
      - name: Preflight (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: powershell -ExecutionPolicy Bypass -File scripts\agent\preflight.ps1
      - name: Configure Codex (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mkdir -p ~/.codex
          cp .github/runner/codex.config.toml ~/.codex/config.toml
      - name: Configure Codex (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          if not exist "%USERPROFILE%\\.codex" mkdir "%USERPROFILE%\\.codex"
          copy /Y .github\\runner\\codex.config.toml "%USERPROFILE%\\.codex\\config.toml"
      - name: Install deps (venv) (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          python -m venv py64_analysis/.venv
          py64_analysis/.venv/bin/python -m pip install -U pip
          py64_analysis/.venv/bin/python -m pip install -e "py64_analysis[dev]"
      - name: Install deps (venv) (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          where py >nul 2>nul
          if %ERRORLEVEL%==0 (
            py -3.12 -m venv py64_analysis\\.venv
          ) else (
            python -m venv py64_analysis\\.venv
          )
          py64_analysis\\.venv\\Scripts\\python.exe -m pip install -U pip
          py64_analysis\\.venv\\Scripts\\python.exe -m pip install -e "py64_analysis[dev]"
      - name: Run backlog batch (Linux/macOS)
        if: runner.os != 'Windows'
        env:
          AUTO_FIX_PUSH_TOKEN: ${{ secrets.AUTO_FIX_PUSH_TOKEN }}
          GH_TOKEN: ${{ secrets.AUTO_FIX_PUSH_TOKEN }}
          COUNT: ${{ inputs.count || '5' }}
          CONTINUE_ON_FAILURE: ${{ inputs.continue_on_failure || 'false' }}
          PUBLISH: ${{ inputs.publish || 'true' }}
          PUBLISH_ON: ${{ inputs.publish_on || 'accept_or_needs_human' }}
          PUSH_BASE: ${{ inputs.push_base || 'true' }}
          STALE_HOURS: ${{ inputs.stale_in_progress_hours || '0' }}
          ITEM_TIMEOUT_MINUTES: ${{ inputs.item_timeout_minutes || '0' }}
          REQUEUE_ON_TIMEOUT: ${{ inputs.requeue_on_timeout || 'true' }}
          AUTO_STASH: ${{ inputs.auto_stash || 'false' }}
          BASE_BRANCH: ${{ inputs.base_branch || github.ref_name }}
        shell: bash
        run: |
          args=(--count "$COUNT")
          if [[ "$PUBLISH" == "true" ]]; then
            args+=(--publish)
            if [[ -n "$PUBLISH_ON" ]]; then
              args+=(--publish-on "$PUBLISH_ON")
            fi
          fi
          if [[ "$PUSH_BASE" == "true" ]]; then
            args+=(--push-base)
          fi
          if [[ -n "$STALE_HOURS" ]]; then
            args+=(--stale-in-progress-hours "$STALE_HOURS")
          fi
          if [[ -n "$ITEM_TIMEOUT_MINUTES" && "$ITEM_TIMEOUT_MINUTES" != "0" ]]; then
            args+=(--item-timeout-minutes "$ITEM_TIMEOUT_MINUTES")
          fi
          if [[ "$REQUEUE_ON_TIMEOUT" == "true" ]]; then
            args+=(--requeue-on-timeout)
          fi
          if [[ "$CONTINUE_ON_FAILURE" == "true" ]]; then
            args+=(--continue-on-failure)
          fi
          if [[ "$AUTO_STASH" == "true" ]]; then
            args+=(--auto-stash)
          fi
          if [[ -n "$BASE_BRANCH" ]]; then
            args+=(--base-branch "$BASE_BRANCH")
          fi
          py64_analysis/.venv/bin/python scripts/agent/run_backlog_batch.py "${args[@]}"
      - name: Run backlog batch (Windows)
        if: runner.os == 'Windows'
        env:
          AUTO_FIX_PUSH_TOKEN: ${{ secrets.AUTO_FIX_PUSH_TOKEN }}
          GH_TOKEN: ${{ secrets.AUTO_FIX_PUSH_TOKEN }}
          COUNT: ${{ inputs.count || '5' }}
          CONTINUE_ON_FAILURE: ${{ inputs.continue_on_failure || 'false' }}
          PUBLISH: ${{ inputs.publish || 'true' }}
          PUBLISH_ON: ${{ inputs.publish_on || 'accept_or_needs_human' }}
          PUSH_BASE: ${{ inputs.push_base || 'true' }}
          STALE_HOURS: ${{ inputs.stale_in_progress_hours || '0' }}
          ITEM_TIMEOUT_MINUTES: ${{ inputs.item_timeout_minutes || '0' }}
          REQUEUE_ON_TIMEOUT: ${{ inputs.requeue_on_timeout || 'true' }}
          AUTO_STASH: ${{ inputs.auto_stash || 'false' }}
          BASE_BRANCH: ${{ inputs.base_branch || github.ref_name }}
        shell: cmd
        run: |
          set "ARGS=--count %COUNT%"
          if /I "%PUBLISH%"=="true" set "ARGS=%ARGS% --publish --publish-on %PUBLISH_ON%"
          if /I "%PUSH_BASE%"=="true" set "ARGS=%ARGS% --push-base"
          if not "%STALE_HOURS%"=="" set "ARGS=%ARGS% --stale-in-progress-hours %STALE_HOURS%"
          if not "%ITEM_TIMEOUT_MINUTES%"=="" if not "%ITEM_TIMEOUT_MINUTES%"=="0" set "ARGS=%ARGS% --item-timeout-minutes %ITEM_TIMEOUT_MINUTES%"
          if /I "%REQUEUE_ON_TIMEOUT%"=="true" set "ARGS=%ARGS% --requeue-on-timeout"
          if /I "%CONTINUE_ON_FAILURE%"=="true" set "ARGS=%ARGS% --continue-on-failure"
          if /I "%AUTO_STASH%"=="true" set "ARGS=%ARGS% --auto-stash"
          if not "%BASE_BRANCH%"=="" set "ARGS=%ARGS% --base-branch %BASE_BRANCH%"
          py64_analysis\\.venv\\Scripts\\python.exe scripts\\agent\\run_backlog_batch.py %ARGS%
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backlog-batch-${{ github.run_id }}-${{ github.run_attempt }}
          path: |
            artifacts/agent/**
            artifacts/experiments/**
            AGENTS.md
          if-no-files-found: warn

      - name: Re-dispatch if backlog has remaining todo items (Windows)
        if: runner.os == 'Windows' && success() && inputs.repeat_until_empty == 'true'
        shell: cmd
        env:
          GH_TOKEN: ${{ secrets.AUTO_FIX_PUSH_TOKEN }}
          COUNT: ${{ inputs.count || '5' }}
          CONTINUE_ON_FAILURE: ${{ inputs.continue_on_failure || 'false' }}
          PUBLISH: ${{ inputs.publish || 'true' }}
          PUBLISH_ON: ${{ inputs.publish_on || 'accept_or_needs_human' }}
          PUSH_BASE: ${{ inputs.push_base || 'true' }}
          STALE_HOURS: ${{ inputs.stale_in_progress_hours || '0' }}
          ITEM_TIMEOUT_MINUTES: ${{ inputs.item_timeout_minutes || '0' }}
          REQUEUE_ON_TIMEOUT: ${{ inputs.requeue_on_timeout || 'true' }}
          AUTO_STASH: ${{ inputs.auto_stash || 'false' }}
          BASE_BRANCH: ${{ inputs.base_branch || '' }}
          REPEAT_LIMIT: ${{ inputs.repeat_limit || '20' }}
          REPEAT_INDEX: ${{ inputs.repeat_index || '0' }}
          REPO: ${{ github.repository }}
          REF_NAME: ${{ github.ref_name }}
        run: >
          powershell -ExecutionPolicy Bypass -Command "$todo = & py64_analysis\.venv\Scripts\python.exe -c \"import yaml; d=yaml.safe_load(open('experiments/backlog.yml', encoding='utf-8')); print(sum(1 for i in (d.get('items') or []) if str((i or {}).get('status','')).lower()=='todo'))\"; $todo = [int]($todo.Trim()); $limit = [int]($env:REPEAT_LIMIT); $idx = [int]($env:REPEAT_INDEX); if ($todo -le 0) { Write-Host ('Backlog empty; stopping chain (repeat_index=' + $idx + ').'); exit 0 }; if ($idx -ge ($limit - 1)) { Write-Host ('repeat_limit reached; stopping chain (repeat_index=' + $idx + ', limit=' + $limit + ', todo=' + $todo + ').'); exit 0 }; $next = $idx + 1; Write-Host ('Backlog has todo=' + $todo + '; dispatching next run (repeat_index=' + $next + ').'); $uri = ('https://api.github.com/repos/' + $env:REPO + '/actions/workflows/agent_backlog_batch.yml/dispatches'); $headers = @{ Authorization = ('Bearer ' + $env:GH_TOKEN); Accept = 'application/vnd.github+json'; 'X-GitHub-Api-Version' = '2022-11-28' }; $body = @{ ref = $env:REF_NAME; inputs = @{ count = $env:COUNT; continue_on_failure = $env:CONTINUE_ON_FAILURE; publish = $env:PUBLISH; publish_on = $env:PUBLISH_ON; push_base = $env:PUSH_BASE; stale_in_progress_hours = $env:STALE_HOURS; item_timeout_minutes = $env:ITEM_TIMEOUT_MINUTES; requeue_on_timeout = $env:REQUEUE_ON_TIMEOUT; auto_stash = $env:AUTO_STASH; base_branch = $env:BASE_BRANCH; repeat_until_empty = 'true'; repeat_limit = $env:REPEAT_LIMIT; repeat_index = [string]$next } } | ConvertTo-Json -Depth 6; Invoke-RestMethod -Method Post -Uri $uri -Headers $headers -Body $body | Out-Null"

      - name: Re-dispatch if backlog has remaining todo items (Linux/macOS)
        if: runner.os != 'Windows' && success() && inputs.repeat_until_empty == 'true'
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.AUTO_FIX_PUSH_TOKEN }}
          COUNT: ${{ inputs.count || '5' }}
          CONTINUE_ON_FAILURE: ${{ inputs.continue_on_failure || 'false' }}
          PUBLISH: ${{ inputs.publish || 'true' }}
          PUBLISH_ON: ${{ inputs.publish_on || 'accept_or_needs_human' }}
          PUSH_BASE: ${{ inputs.push_base || 'true' }}
          STALE_HOURS: ${{ inputs.stale_in_progress_hours || '0' }}
          ITEM_TIMEOUT_MINUTES: ${{ inputs.item_timeout_minutes || '0' }}
          REQUEUE_ON_TIMEOUT: ${{ inputs.requeue_on_timeout || 'true' }}
          AUTO_STASH: ${{ inputs.auto_stash || 'false' }}
          BASE_BRANCH: ${{ inputs.base_branch || '' }}
          REPEAT_LIMIT: ${{ inputs.repeat_limit || '20' }}
          REPEAT_INDEX: ${{ inputs.repeat_index || '0' }}
          REPO: ${{ github.repository }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          todo="$(
            py64_analysis/.venv/bin/python -c "import yaml; d=yaml.safe_load(open('experiments/backlog.yml', encoding='utf-8')); print(sum(1 for i in (d.get('items') or []) if str((i or {}).get('status','')).lower()=='todo'))"
          )"
          limit="${REPEAT_LIMIT}"
          idx="${REPEAT_INDEX}"
          if [ "${todo}" -le 0 ]; then
            echo "Backlog empty; stopping chain (repeat_index=${idx})."
            exit 0
          fi
          if [ "${idx}" -ge "$((limit - 1))" ]; then
            echo "repeat_limit reached; stopping chain (repeat_index=${idx}, limit=${limit}, todo=${todo})."
            exit 0
          fi
          next="$((idx + 1))"
          echo "Backlog has todo=${todo}; dispatching next run (repeat_index=${next})."
          curl -sSf -X POST \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/${REPO}/actions/workflows/agent_backlog_batch.yml/dispatches" \
            -d "$(py64_analysis/.venv/bin/python - <<PY
          import json, os
          body = {
            'ref': os.environ['REF_NAME'],
            'inputs': {
              'count': os.environ['COUNT'],
              'continue_on_failure': os.environ['CONTINUE_ON_FAILURE'],
              'publish': os.environ['PUBLISH'],
              'publish_on': os.environ['PUBLISH_ON'],
              'push_base': os.environ['PUSH_BASE'],
              'stale_in_progress_hours': os.environ['STALE_HOURS'],
              'item_timeout_minutes': os.environ['ITEM_TIMEOUT_MINUTES'],
              'requeue_on_timeout': os.environ['REQUEUE_ON_TIMEOUT'],
              'auto_stash': os.environ['AUTO_STASH'],
              'base_branch': os.environ['BASE_BRANCH'],
              'repeat_until_empty': 'true',
              'repeat_limit': os.environ['REPEAT_LIMIT'],
              'repeat_index': str(int(os.environ['REPEAT_INDEX']) + 1),
            },
          }
          print(json.dumps(body))
          PY
          )"
